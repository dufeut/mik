name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry_run:
        description: "Dry run (skip actual release)"
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 2

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: bump
        run: |
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current: $CURRENT â†’ New: $VERSION"

      - name: Bump version in Cargo.toml
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          grep '^version' Cargo.toml

      - name: Install git-cliff
        run: cargo install git-cliff --locked

      - name: Generate changelog
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          git-cliff --tag "v$VERSION" --output CHANGELOG.md

      - name: Show changes (dry run)
        if: ${{ inputs.dry_run }}
        run: |
          echo "=== New version: ${{ steps.bump.outputs.version }} ==="
          echo "=== Cargo.toml ==="
          grep '^version' Cargo.toml
          echo ""
          echo "=== CHANGELOG.md ==="
          cat CHANGELOG.md

      - name: Commit version bump, changelog and create tag
        if: ${{ !inputs.dry_run }}
        run: |
          VERSION="${{ steps.bump.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml CHANGELOG.md
          git commit -m "chore: release v$VERSION"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --tags

  build:
    name: Build ${{ matrix.target }}
    needs: prepare
    if: ${{ !inputs.dry_run }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: mik
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: mik
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: mik
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: mik.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: mik
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mik

    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler cmake build-essential
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
          esac

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../mik-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../mik-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mik-${{ matrix.target }}
          path: mik-${{ matrix.target }}.*

  release:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install git-cliff
        run: cargo install git-cliff --locked

      - name: Generate release notes
        run: git-cliff --latest --strip header --output RELEASE_NOTES.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: mik v${{ needs.prepare.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/**/*

  docker:
    name: Build & Push Docker Image
    needs: prepare
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.prepare.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.prepare.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
