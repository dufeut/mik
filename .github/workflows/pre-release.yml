name: Pre-Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: "Pre-release type"
        required: true
        type: choice
        options:
          - rc
          - beta
          - alpha
        default: rc
      bump:
        description: "Version bump (from current)"
        required: true
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: none

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 2

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Pre-Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version and tag
        id: version
        run: |
          # Get current version from Cargo.toml
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Apply bump if requested
          case "${{ inputs.bump }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          VERSION="${MAJOR}.${MINOR}.${PATCH}"

          # Find next pre-release number for this version+type
          TYPE="${{ inputs.type }}"
          EXISTING=$(git tag -l "v${VERSION}-${TYPE}.*" | sort -V | tail -1)
          if [ -z "$EXISTING" ]; then
            NUM=1
          else
            NUM=$(echo "$EXISTING" | sed "s/v${VERSION}-${TYPE}\.\([0-9]*\)/\1/")
            NUM=$((NUM + 1))
          fi

          TAG="v${VERSION}-${TYPE}.${NUM}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Creating pre-release: $TAG"

  build:
    name: Build ${{ matrix.target }}
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: mik
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: mik
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: mik
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: mik.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: mik
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: mik

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler cmake build-essential
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-musl)
              sudo apt-get install -y musl-tools
              ;;
            aarch64-unknown-linux-gnu)
              sudo apt-get install -y gcc-aarch64-linux-gnu
              ;;
          esac

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: pre-release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../mik-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../mik-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mik-${{ matrix.target }}
          path: mik-${{ matrix.target }}.*

  release:
    name: Create Pre-Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.prepare.outputs.tag }}" -m "Pre-release ${{ needs.prepare.outputs.tag }}"
          git push origin "${{ needs.prepare.outputs.tag }}"

      - name: Create pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: mik ${{ needs.prepare.outputs.tag }}
          body: |
            ## Pre-Release: ${{ needs.prepare.outputs.tag }}

            **Type:** ${{ inputs.type }}
            **Base version:** ${{ needs.prepare.outputs.version }}

            ---

            > This is a pre-release build for testing. Not recommended for production.

            ### Quick Install

            **Linux (x86_64)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/mik-x86_64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv mik /usr/local/bin/
            ```

            **macOS (Apple Silicon)**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/mik-aarch64-apple-darwin.tar.gz | tar xz
            sudo mv mik /usr/local/bin/
            ```

            **Windows** - Download `mik-x86_64-pc-windows-msvc.zip`

            ---
            Commit: `${{ github.sha }}`
          prerelease: true
          files: |
            artifacts/**/*
