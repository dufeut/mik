[package]
name = "mik-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
# Reference the parent mik crate
mik = { path = ".." }

# Fuzzing infrastructure
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

# For JSON fuzzing
serde_json = "1.0"

# For testing path operations
tempfile = "3.24"

[[bin]]
name = "fuzz_sanitize_file_path"
path = "fuzz_targets/fuzz_sanitize_file_path.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_sanitize_module_name"
path = "fuzz_targets/fuzz_sanitize_module_name.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_validate_windows_path"
path = "fuzz_targets/fuzz_validate_windows_path.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_json_parsing"
path = "fuzz_targets/fuzz_json_parsing.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_combined_security"
path = "fuzz_targets/fuzz_combined_security.rs"
test = false
doc = false
bench = false
