# Rate limiting configuration for mik
# Include this in your main nginx.conf or site config

# Define rate limit zones
limit_req_zone $binary_remote_addr zone=mik_general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=mik_burst:10m rate=1000r/s;

# Connection limits
limit_conn_zone $binary_remote_addr zone=mik_conn:10m;

upstream mik_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 443 ssl http2;
    server_name api.example.com;

    # TLS configuration
    ssl_certificate /etc/ssl/certs/api.example.com.crt;
    ssl_certificate_key /etc/ssl/private/api.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Rate limiting
    limit_req zone=mik_general burst=50 nodelay;
    limit_conn mik_conn 100;

    # Timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Health check (no rate limit)
    location /health {
        limit_req off;
        proxy_pass http://mik_backend;
    }

    # Metrics (internal only)
    location /metrics {
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        proxy_pass http://mik_backend;
    }

    # Main application
    location / {
        proxy_pass http://mik_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Request size limits
        client_max_body_size 10m;
    }
}
